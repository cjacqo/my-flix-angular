<mat-card>
  <mat-card-header>
    <mat-card-title>
      Login!
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <!-- UserName Input -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]='userData.UserName'
          placeholder='Username'
          type='text'
          name='UserName'
          required />
      </mat-form-field>

      <!-- Password Input -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]='userData.Password'
          placeholder='Password'
          type='password'
          name='Password'
          required />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      (click)='loginUser()'
      color='primary'>
      Login
    </button>
  </mat-card-actions>
</mat-card>
