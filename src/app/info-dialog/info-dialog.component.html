<!DOCTYPE html>
<html lang="en">

<head>
  <title>Info Dialog</title>
</head>

<mat-card *ngIf="data.dialogTitle.length > 1; else elseBlock">
  <div *ngFor="let dialogTitle of data.dialogTitle; let i=index">
    <mat-card-title>{{dialogTitle}}</mat-card-title>
    <mat-card-header>{{data.dialogContent[i]}}</mat-card-header>
  </div>
</mat-card>
<ng-template class="mat-card" #elseBlock>
  <div>
    <mat-card-title class="mat-card-title">{{data.dialogTitle}}</mat-card-title>
    <mat-card-header>{{data.dialogContent}}</mat-card-header>
  </div>
</ng-template>

</html>
