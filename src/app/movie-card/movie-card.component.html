<div class="nav-bar">
  <button mat-raised-button>
    {{userName}}
  </button>
</div>
<div class="movie-card--container">
  <mat-card class="movie-card--wrapper" *ngFor="let movie of movies; let i=index">
    <mat-card-header class="movie-card--header">
      <mat-card-title class="movie-card--header-text movie-card--title">{{movie.Title}}</mat-card-title>
      <mat-card-subtitle class="movie-card--header-text movie-card--subtitle">Directed by:
        {{listDirectors(movie.Directors)}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="movie-card--content">
      <img class="movie-img" src={{movie.ImagePath}} alt={{movie.Title}} />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">
        Genre
      </button>
      <button mat-button color="primary">
        Director
      </button>
      <button mat-button color="primary">
        Synopsis
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
